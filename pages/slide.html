



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Back to Home Button on Left -->
    <a href="main.html" class="back-home">Back to Home</a>

    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="https://source.unsplash.com/1600x400/?career,success" alt="Career Growth">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/1600x400/?interview,office" alt="Interview Preparation">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/1600x400/?job,corporate" alt="Job Success">
            </div>
        </div>
        <style>
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
            color: black;
        }
        .slider {
            display: flex;
            width: 250%;
            animation: slide 9s infinite alternate ease-in-out;
        }
        .slide {
            width: 80%;
            flex-shrink: 0;
        }
        .slide img {
            width: 80%;
            height: 300px;
            object-fit: 80%;
        }
        
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }

        .back-home {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #555;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }

        .back-home:hover {
            background-color: #333;
        }
         </style>  
    </div>
    
</body>
</html>
