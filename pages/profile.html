<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        button {
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 4px;
        }

        button:hover {
            background: darkblue;
        }

        .back-home {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #555;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }

        .back-home:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Back to Home Button on Left -->
    <a href="main.html" class="back-home">Back to Home</a>

    <div class="container">
        <h2>User Profile</h2>
        <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
        <p><strong>Name:</strong> <span id="profile-name"></span></p>
        <p><strong>Email:</strong> <span id="profile-email"></span></p>
        <p><strong>Phone:</strong> <span id="profile-phone"></span></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function loadProfile() {
            document.getElementById('profile-name').innerText = localStorage.getItem('name') || 'N/A';
            document.getElementById('profile-email').innerText = localStorage.getItem('email') || 'N/A';
            document.getElementById('profile-phone').innerText = localStorage.getItem('phone') || 'N/A';
            let profilePic = localStorage.getItem('profilePic') || 'https://via.placeholder.com/100';
            document.getElementById('profile-pic').src = profilePic;
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'register.html';
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
