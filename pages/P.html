<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Payment Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .step {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        .active {
            display: block;
        }
        .hidden {
            display: none;
        }
        input, textarea, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #218838;
        }
        .order-details {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .order-details img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }
        .payment-options label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }

        .back-home {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #555;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }

        .back-home:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <!-- Back to Home Button on Left -->
    <a href="main.html" class="back-home">Back to Home</a>

    <!-- Step 1: Customer Details -->
    <div id="step1" class="step active">
        <h2>Enter Your Details</h2>
        <form id="customerForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            <br>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="2" required></textarea>
            <br>
            <button type="button" onclick="nextStep(2)">Continue</button>
        </form>
    </div>

    <!-- Step 2: Review Order -->
    <div id="step2" class="step">
        <h2>Review Your Order</h2>
        <div class="order-details">
            <img src="images/pot6.jpg" alt="Product">  <!-- Ensure correct path -->
            <div>
                <h3>Ceramic Pottery</h3>
                <p>Price: ₹8710</p>
                <p>Free Delivery</p>
            </div>      
        </div>
        <button type="button" onclick="nextStep(3)">Continue</button>
    </div>

    <!-- Step 3: Select Payment Method -->
    <div id="step3" class="step">
        <h2>Select Payment Method</h2>
        <div class="payment-options">
            <label>
                <input type="radio" name="payment" value="cod" onclick="hideQR()"> Cash on Delivery (₹334)
            </label>
            <br>
            <label>
                <input type="radio" name="payment" value="online" onclick="showQR()"> Pay Online (₹313 - Save ₹21)
            </label>
        </div>
        
        <!-- QR Scanner Section -->
        <div id="qrScanner" class="hidden">
            <h3>Scan to Pay</h3>
            <img src="images/QR_2.jpg" alt="QR Code">  <!-- Ensure correct path -->
            <br>
            <input type="text" id="scanInput" placeholder="Enter scanned QR code">
            <br>
            <button type="button" onclick="completePayment()">Confirm Payment</button>
        </div>
        
        <button type="button" onclick="placeOrder()">Place Order</button>
    </div>

    <!-- Step 4: Payment Confirmation -->
    <div id="step4" class="step">
        <h2>Order Confirmed</h2>
        <p>Thank you for your purchase! Your order will be delivered soon.</p>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("step1").classList.add("active");
    });

    function nextStep(step) {
        let form = document.getElementById("customerForm");

        if (step === 2 && !form.checkValidity()) {
            alert("Please fill in all required details before proceeding.");
            return;
        }

        document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
        document.getElementById(`step${step}`).classList.add("active");
    }

    function showQR() {
        document.getElementById("qrScanner").classList.remove("hidden");
    }

    function hideQR() {
        document.getElementById("qrScanner").classList.add("hidden");
    }

    function completePayment() {
        let scanInput = document.getElementById("scanInput").value;
        if (scanInput.trim() === "") {
            alert("Please scan the QR code to proceed.");
            return;
        }

        let totalAmount = 313;
        let adminShare = totalAmount * 0.10;
        let artistAmount = totalAmount - adminShare;

        alert(`Payment Successful!\nArtist receives: ₹${artistAmount.toFixed(2)}\nAdmin receives: ₹${adminShare.toFixed(2)}`);

        setTimeout(placeOrder, 500);
    }

    function placeOrder() {
        let paymentMethod = document.querySelector('input[name="payment"]:checked')?.value;
        if (!paymentMethod) {
            alert("Please select a payment method.");
            return;
        }

        alert("Order placed successfully!");
        nextStep(4);
    }
    </script>

</body>
</html>
