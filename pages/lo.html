 <div class="container">

        <div class="login-section">
            <h2>Login</h2>
            <form id="loginForm" method="POST" action="login_form.php">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <p id="password-requirements" class="hidden">Password must contain at least one uppercase letter, one digit, and one special symbol.</p>
                    <p id="invalid-password-message" style="color: red; display: none;">Please enter the correct password.</p>
                </div>
                <button type="submit" id="loginButton" disabled>Login</button>
            </form>
            <p id="error-message"></p>
        </div>
    </div>
<style>

</style>

 <script>
    
        document.getElementById("password").addEventListener("input", function() {
          const password = this.value;
          const requirements = document.getElementById("password-requirements");
          const invalidMessage = document.getElementById("invalid-password-message");
          const loginButton = document.getElementById("loginButton");
          const strongPassword = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
          
          if (!strongPassword.test(password)) {
              requirements.style.color = "red";
              requirements.style.display = "block";
              invalidMessage.style.display = "block";
              loginButton.disabled = true;
          } else {
              requirements.style.color = "green";
              requirements.textContent = "Password is strong";
              invalidMessage.style.display = "none";
              loginButton.disabled = false;
          }
        });
        
        </script>
